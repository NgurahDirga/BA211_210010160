    <div class="container">
      <br>
      
      <h3 class="text-center">FORMULIR</h3>
      <br>
      <form action="" method="get">
          <div class="mb-3 row">
              <label for="nama" class="col-sm-2 col-form-label">NAMA MAHASISWA</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nama_mhs" placeholder="Masukan nama lengkap anda">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="email_mhs" class="col-sm-2 col-form-label">EMAIL</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email"
                required
                placeholder="Masukan e-mail anda">
              </div>
            </div>

              <div class="mb-3 row" >
                <label for="tmpt_lahir" class="col-sm-2 col-form-label"> TEMPAT LAHIR </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="tmpt_lahir" id="tmpt_lahir" placeholder="Tempat Lahir Anda">
                </div>
              </div>

              <div class="mb-3 row" >
                <label for="tgl_lahir" class="col-sm-2 col-form-label"> TANGGAL LAHIR </label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="tgl_lahir" id="tgl_lahir">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="select" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Laki" value="L">
                      <label class="form-check-label" for="inlineRadio1">Laki - Laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Perempuan" value="P">
                      <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                    </div>
                </div>
              </div>

                <div class="mb-3 row" >
                  <label for="alamat" class="col-sm-2 col-form-label"> ALAMAT </label>
                  <div class="col-sm-10">
                    <!-- <td>
                      <textarea name="alamat" id="alamat" cols="100" rows="5"
                      placeholder ="Masukan Alamat Anda"minlength="5" maxlength="25" require
                      ></textarea>
                    </td> -->
                    <td>
                      <textarea class="form-control" 
                      name="alamat"id="alamat" cols="30" rows=5 
                      placeholder ="Masukan Alamat Anda"minlength="5" maxlength="25" required></textarea  >
                    </td>
                  </div>
                </div>

                

            <div class="mb-3 row">
              <label for="prodi" class="col-sm-2 col-form-label">PROGRAM STUDI</label>
          
                  <div class="col-sm-10"
                  name = "prodi" id="prodi">
        
                    <select class="form-select" aria-label="Default select example">
                      <option value ="1">-- PILIH PROGRAM STUDI --</option>
                      <option value ="2">SISTEM KOMPUTER</option>
                      <option value="3">SISTEM INFORMASI</option>
                      <option value="4">BISNIS DIGITAL</option >
                      
                    </select> 
              </div>
            </div>
              
            
         
            <div class="mb-3 row">
              <label for="jenis" class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                      <button type="kirim" class="btn btn-outline-success">Kirim</button>
                      <button type="reset" class="btn btn-outline-success">Reset</button>
              </div>
            </div>
      </form>
